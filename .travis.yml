  - docker ps -a
  - docker stop innovanon/cpuminer:native
  # deploy generic
  - docker build                                \
            -t innovanon/cpuminer:generic \
            --build-arg COIN=x11                \
            --pull .
  - docker run -d innovanon/cpuminer:generic
  - sleep 19
  - docker ps -a
  - docker stop innovanon/cpuminer:generic
